<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo Principal -->
    <title>Proyecto en Desarrollo</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--Normalize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Version 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!--Header-->
    <div class="container-fluid header-imagen">
        <div class="row">
            <div class="col">
                <header>
                    <p class="logo">LOGO</p>
                    <ul class="menu">
                        <li><a href="#">Propiedades destacadas</a></li>
                        <li><a href="#">Nuestro proceso</a></li>
                        <button type="button" class="btn btn-danger">Empezar</button>
                    </ul>
                </header>
                <div class="header-titulo">
                    <p>Te ayudamos a encontrar tu hogar</p>
                    <div class="subrayado-header"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Header-->

    <!-- Seccion 3 "Encontra tu propiedad ideal"-->
    <div class="container seccion3">
        <div class="row">
            <div class="container-titulo-sec3">
                <p class="titulo-seccion-3">Encontra tu propiedad ideal</p>
                <div class="subrayado-titulo-sec3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col container-img">
                <div class="casas">
                    <p>Casas</p>
                </div>
                <div class="departamentos">
                    <p>Departamentos</p>
                </div>
                <div class="industrial">
                    <p>Industrial</p>
                </div>
                <div class="terrenos">
                    <p>Terrenos</p>
                </div>
                <div class="comercial">
                    <p>Comercial</p>
                </div>
                <div class="oficinas">
                    <p>Oficinas</p>
                </div>
            </div>
        </div>
    </div>
    <!--Fin de Seccion "Encontra tu propiedad ideal"-->

    <!--Seccion 5 "Formulario"-->
    <div class="container-fluid seccion-form">
        <div class="row">
            <div class="col-md-6 sec-form-img">
                <p class="texto-form">
                    ¿Querés vender o alquilar tu propiedad? Dejanos tus datos y agendamos una tasación sin cargo.
                </p>
                <img class="img-form" src="img/img-sec5.png" alt="">
            </div>
            <div class="col-md-6 sec-form">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <input type="number" class="form-control" id="telefono" placeholder="Telefono">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <input type="submit" class="btn btn-danger" value="Enviar">
            </div>
        </div>
    </div>
    <!--Fin Seccion 5 "Formulario"-->




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
</body>

</html>
